name: Action Workflow

on:
    push:
        branches:
            - main

jobs:
  run-github-actions:
    name: "Simple Action Workflow"
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
            who-to-greet: John
      - name: "Log Gretting Time"
        run: echo "${{steps.greet.outputs.time}}""